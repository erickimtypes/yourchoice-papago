<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Papago UI Replica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-2 ps-5" id="navbar">
        <div class="d-flex align-items-center">
            <ul class="navbar-nav d-flex align-items-center mt-2">
                <li class="nav-item"><img src="https://papago.naver.com/97ec80a681e94540414daf2fb855ba3b.svg" alt="Papago Logo" class="navbar-brand"/></li>
                <li class="nav-item"><a href="#" class="text-body text-decoration-none noto-sans ms-2 text-center" id="document-translator">Document Translator</a></li>
            </ul>
        </div>
        <div class="d-flex ms-auto">
            <ul class="navbar-nav ps-2">
            <li class="nav-item me-3"></li>
                <input id="papago-button" type="button" class="nav-item py-2" value="papago+"></input>
            </li>
            <li class="nav-item me-3">
                <a class="nav-link" href="#"><i class="bi bi-box-arrow-up-right"></i></a>
            </li>
            <li class="nav-item me-3">
                <a class="nav-link" href="#"><i class="bi bi-star"></i></a>
            </li>
            <li class="nav-item me-3">
                <a class="nav-link" href="#"><i class="bi bi-sliders2-vertical"></i></a>
            </li>
            <li class="nav-item me-3">
                <input type="button" class="nav-item py-2" value="로그인"></input>
            </li>
            <li class="nav-item me-3">
                <a class="nav-link" href="#"><i class="bi bi-grid-3x3-gap-fill"></i></a>
            </li>
            </ul>
        </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <!-- Input Text Box -->
                <div class="col-md-6 position-relative">
                    <div class="border rounded">
                        <div class="input-header d-flex justify-content-between align-items-center p-2">
                            <select class="form-select w-auto">
                                <option selected>English</option>
                                <option value="1">Korean</option>
                                <option value="2">Japanese</option>
                            </select>
                            <i class="bi bi-arrow-left-right"></i>
                        </div>
                        <textarea class="form-control border-0" rows="10" placeholder="Type the text to translate..."></textarea>
                        <div class="input-footer d-flex justify-content-between align-items-center p-2">
                            <div>
                                <i class="bi bi-volume-up me-2"></i>
                                <i class="bi bi-sticky me-2"></i>
                                <i class="bi bi-pencil me-2"></i>
                            </div>
                            <button class="btn btn-success" style="background-color: #1fdc6d;">Translate</button>
                        </div>
                    </div>
                </div>
                <!-- Output Text Box -->
                <div class="col-md-6 position-relative">
                    <div class="border rounded">
                        <div class="output-header d-flex justify-content-between align-items-center p-2">
                            <select class="form-select w-auto">
                                <option selected>Korean</option>
                                <option value="1">English</option>
                                <option value="2">Japanese</option>
                            </select>
                        </div>
                        <textarea class="form-control border-0" rows="10" placeholder="Translation will appear here..." readonly></textarea>
                        <div class="output-footer d-flex justify-content-between align-items-center p-2">
                            <div>
                                <i class="bi bi-volume-up me-2"></i>
                                <i class="bi bi-sticky me-2"></i>
                                <i class="bi bi-pencil me-2"></i>
                                <i class="bi bi-box-arrow-up-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light text-center text-lg-start" style="font-size: 0.8rem;" id="footer">
        <div class="container">
            <div class="row">
            <div class="col">
                <button class="btn btn-outline-secondary rounded" style="border-radius: 10px; padding: 0.2rem 0.5rem;">
                <img src="https://papago.naver.com/e3bff6deb50f078fe094f764fac152e8.png" alt="Papago Icon" style="width: 30px; height: 30px;">
                </button>
                <span class="ms-2 correct-font">APP Download</span>
            </div>
            <div class="col text-end">
                <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle rounded" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="padding: 0.2rem 0.5rem;">
                    English
                </button>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown" style="font-size: 0.8rem;">
                    <li><a class="dropdown-item active" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">Korean</a></li>
                    <li><a class="dropdown-item" href="#">Japanese</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                </ul>
                </div>
            </div>
            </div>

            <div class="row mt-2">
            <div class="col text-start correct-font2 d-flex">
                <div class="me-2">Terms of Service</div>
                <div class="correct-font">Privacy Policy</div>
                <div class="correct-font">Disclaimer & Legal Notice</div>
            </div>
            </div>

            <div class="row mt-2">
            <div class="col text-start correct-font2 d-flex">
                <div class="me-2">Help Center</div>
                <div class="me-2">Send Feedback</div>
                <div class="me-2">Compliance</div>
                <div class="me-2">Consent to improving quality</div>
                <div class="me-2">Shortcut Keys <i class="bi bi-question-circle"></i></div>
            </div>
            </div>  

            <div class="row mt-2">
            <div class="col text-start correct-font2 d-flex">
                <div class="me-2 correct-font">Partnership/API usage inquiries</div>
            </div>
            </div>

            <div class="row mt-3">
            <div class="col text-start correct-font2 d-flex">
                <div class="me-2">© NAVER Corp.</div>
            </div>
        </footer>
        
    </body>
</html>
